# -*- mode: yaml -*-
#
# Caelus Python Library (CPL) Anaconda environment
#
# For use with Python v3.x
#
# Usage:
#    conda env create -f etc/caelus3.yml
#

name: caelus3-dev

dependencies:
  - python=3
  - pip
  - six
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pyyaml
  - ply
  - pytz
  - jinja2
  - pytest
  - pylint
  - ipython
  - sphinx
